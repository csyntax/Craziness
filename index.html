<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Repentless</title>

        <link rel="stylesheet" href="css/repentless.css" />
    </head>
    <body class="first-play paused">
        <div class="controls">
            <button id="play-toggle" class="play-toggle btn" data-alt-text="Pause" data-text="Play">
                Play
            </button>
            <button id="mute-toggle" class="mute-toggle btn" data-alt-text="Unmute" data-text="Mute">
                Mute
            </button>
        </div>
        <ol class="titles">
            <li class="stage opener animated">
                <div class="composition animated">
                    <!--<div class="town animated"></div> -->
                    <div class="human"></div>
                </div>
               <!-- <h1 class="copy animated">
                    <b class="role">This is a</b> CSS Experiment
                </h1> -->
            </li>
            <li class="stage director animated">
                <div class="composition animated">
                  <!-- <div class="street animated"></div>
                   <div class="trees animated"></div> -->
                    <div class="human"></div>
                </div>
               <!-- <h2 class="copy animated">
                    <b class="role">Directed by</b> Ivan Ivanov
                </h2>-->
            </li>
            <li class="stage bumper-01 animated">
                <div class="composition animated">
                    <div class="human"></div>
                    <!--<div class="crud animated"></div> -->
                </div>
            </li>
            <li class="stage photography animated">
               <!-- <div class="background"></div> -->
                <div class="composition">
                    <div class="human animated"></div>
                </div>
               <!-- <h3 class="copy animated">
                    <b class="role">Todo</a>
                </h3> -->
            </li>
            <li class="stage twitter animated">
               <!-- <div class="sky animated"></div> -->
                <div class="clouds animated"></div>
                <div class="ground animated"></div>
              <!--<h3 class="copy animated">
                    <b class="role">Todo</a>
                </h3> -->
            </li>
        </ol>

        <audio id="audio-track" preload="auto" loop>
           <source src="audio/repentless.ogg">
           <source src="audio/repentless.mp3">
        </audio>

        <script src="js/controls.js"></script>
    </body>
</html>
