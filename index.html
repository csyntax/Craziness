<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Repentless</title>

        <link rel="stylesheet" href="css/repentless.css" />
    </head>
    <body class="first-play paused">
        <div class="controls">
            <button id="play-toggle" class="play-toggle btn" data-alt-text="Pause" data-text="Play">
                Play
            </button>
            <button id="mute-toggle" class="mute-toggle btn" data-alt-text="Unmute" data-text="Mute">
                Mute
            </button>
        </div>
        <ol class="repentless">
            <li class="stage araya animated">
                <div class="composition animated">
                    <div class="human"></div>
                </div>
            </li>
            <li class="stage king animated">
                <div class="composition animated">
                    <div class="human"></div>
                </div>
            </li>
            <li class="stage bostaph animated">
                <div class="composition animated">
                    <div class="human"></div>
                </div>
            </li>
            <li class="stage holt animated">
                <div class="composition">
                    <div class="human animated"></div>
                </div>
            </li>
            <li class="stage twitter animated">
               <div class="clouds animated"></div>
                <div class="ground animated"></div>
            </li>
        </ol>

        <audio id="audio-track" preload="auto" loop>
           <source src="audio/repentless.ogg">
           <source src="audio/repentless.mp3">
        </audio>

        <script src="js/controls.js"></script>
    </body>
</html>
